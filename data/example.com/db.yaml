---

classes:
    - cfdb

# Just for reference, this settings must be set during host init
cfsystem::hierapool::location: 'somelocation'
cfsystem::hierapool::pool: 'db'

cfnetwork::main:
    device: "%{ifacename.1}"
    address: '10.10.2.10/24'
    gateway: '10.10.2.254'
    
cfnetwork::ifaces:
    vagrant:
        device: "%{ifacename.0}"
        method: dhcp
        address: '10.0.2.0/24'
        ipv6: false
    dbcomms:
        device: "%{ifacename.2}"
        address: '10.11.0.10/27'
        ipv6: false

cfsystem::puppet_host: 'puppetback.example.com'
cfsystem::puppet_cahost: 'puppet.example.com'

cftotalcontrol::auth::control_scope:
    - cftc_dba
    
cfdb::iface: main

cfdb::instances:
    myclust1:
        type: mysql
        is_arbitrator: true
        port: 3306
        cluster_face: dbcomms
    myclust2:
        type: mysql
        is_arbitrator: true
        port: 3307
        settings_tune:
            cfdb:
                secure_cluster: true
    pgclust1:
        type: postgresql
        is_arbitrator: true
        port: 5300
        cluster_face: dbcomms
        settings_tune:
            cfdb:
                node_id: 3
    pgclust2:
        type: postgresql
        is_arbitrator: true
        port: 5301
        settings_tune:
            cfdb:
                secure_cluster: true
                node_id: 3
    mysrv1:
        type: mysql
        databases:
            - db1_1
            - db1_2
        iface: vagrant
        port: 4306
    pgsrv1:
        type: postgresql
        port: 1026
        databases:
            pdb1: {}
            pdb2: {}
            alerta: {}


    mysrv2:
        type: mysql
        databases:
            db2:
                roles:
                    readonly:
                        readonly: true
                    sandbox:
                        custom_grant: 'GRANT SELECT ON $database.* TO $user; GRANT SELECT ON mysql.* TO $user;'
            redmine: {}
        settings_tune:
            cfdb:
                init_db_from: '/var/lib/mysql'
    mngclust1:
        type: mongodb
        is_arbitrator: true
        port: 27000
    mngclust2:
        type: mongodb
        is_arbitrator: true
        port: 27001
        settings_tune:
            cfdb:
                secure_cluster: true
                        

cfdb::access:
    vagrant_mysrv2_db2:
        cluster: mysrv2
        role: db2
        local_user: vagrant
        max_connections: 100
    vagrant_mysrv2_db2ro:
        cluster: mysrv2
        role: db2readonly
        local_user: vagrant
        config_prefix: 'DBRO_'
        max_connections: 200
    vagrant_mysrv2_db2sandbox:
        cluster: mysrv2
        role: db2sandbox
        local_user: vagrant
        config_prefix: 'DBSB_'
    vagrant_myclust1_db1:
        cluster: myclust1
        role: db1
        local_user: vagrant
        config_prefix: 'DBC1_'
    vagrant_myclust1_db2:
        cluster: myclust1
        role: db2
        local_user: vagrant
        config_prefix: 'DBC2_'
    vagrant_pgclust1_pdb1:
        cluster: pgclust1
        role: pdb1
        local_user: vagrant
        config_prefix: 'PDBC1_'
    vagrant_pgclust1_pdb1ro:
        cluster: pgclust1
        role: pdb1ro
        local_user: vagrant
        config_prefix: 'PDBC1RO_'
    vagrant_pgclust2_pdb3:
        cluster: pgclust2
        role: pdb3
        local_user: vagrant
        config_prefix: 'PDBC2_'
    vagrant_pgsrv1_pdb1:
        cluster: pgsrv1
        role: pdb1
        local_user: vagrant
        config_prefix: 'PDB1_'
    vagrant_mng1_modb1:
        cluster: mngclust1
        role: modb1
        local_user: vagrant
        config_prefix: 'MODB1_'
    vagrant_mng2_modb3:
        cluster: mngclust2
        role: modb3
        local_user: vagrant
        config_prefix: 'MODB3_'
