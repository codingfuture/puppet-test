---

classes:
    - cfdb

# Just for reference, this settings must be set during host init
cfsystem::hierapool::location: 'somelocation'
cfsystem::hierapool::pool: 'db'

cfnetwork::main:
    device: eth1
    address: '10.10.2.10/24'
    gateway: '10.10.2.254'
    
cfnetwork::ifaces:
    vagrant:
        device: eth0
        method: dhcp
        # notify cffirehol of vagrant address space
        extra_routes: '10.0.1.1/25'

cfsystem::puppet_host: 'puppetback.example.com'
cfsystem::puppet_cahost: 'puppet.example.com'

cftotalcontrol::auth::control_scope:
    - cftc_dba
    
cfdb::iface: main
cfdb::instances:
    mysrv1:
        type: mysql
        databases:
            - db1_1
            - db1_2
        iface: vagrant
        port: 3306
    mysrv2:
        type: mysql
        databases:
            db2:
                roles:
                    readonly:
                        readonly: true
                    sandbox:
                        custom_grant: 'GRANT SELECT ON $database.* TO $user; GRANT SELECT ON mysql.* TO $user;'
        settings_tune:
            cfdb:
                init_db_from: '/var/lib/mysql'
    myclust1:
        type: mysql
        is_arbitrator: true
        port: 4306
    myclust2:
        type: mysql
        is_arbitrator: true
        port: 4307
        settings_tune:
            cfdb:
                secure_cluster: true
    pgsrv1:
        type: postgresql
        port: 1026
        databases:
            pdb1: {}
            pdb2: {}

    pgclust1:
        type: postgresql
        # there are repmgr issues
        #is_arbitrator: true
        is_secondary: true
        port: 5300
        settings_tune:
            cfdb:
                node_id: 3
    pgclust2:
        type: postgresql
        # there are repmgr issues
        #is_arbitrator: true
        is_secondary: true
        port: 5301
        settings_tune:
            cfdb:
                secure_cluster: true
                node_id: 3
                        

cfdb::access:
    vagrant_mysrv2_db2:
        cluster: mysrv2
        role: db2
        local_user: vagrant
        max_connections: 100
    vagrant_mysrv2_db2ro:
        cluster: mysrv2
        role: db2readonly
        local_user: vagrant
        config_prefix: 'DBRO_'
        max_connections: 200
    vagrant_mysrv2_db2sandbox:
        cluster: mysrv2
        role: db2sandbox
        local_user: vagrant
        config_prefix: 'DBSB_'
    vagrant_myclust1_db1:
        cluster: myclust1
        role: db1
        local_user: vagrant
        config_prefix: 'DBC1_'
    vagrant_myclust1_db2:
        cluster: myclust1
        role: db2
        local_user: vagrant
        config_prefix: 'DBC2_'
    vagrant_pgsrv1_pdb1:
        cluster: pgsrv1
        role: pdb1
        local_user: vagrant
        config_prefix: 'PDB1_'
        
