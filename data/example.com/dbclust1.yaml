---

classes:
    - cfdb

# Just for reference, this settings must be set during host init
cfsystem::hierapool::location: 'somelocation'
cfsystem::hierapool::pool: 'db'

cfnetwork::main:
    device: eth1
    address: '10.10.2.20/24'
    gateway: '10.10.2.254'
    
cfnetwork::ifaces:
    vagrant:
        device: eth0
        method: dhcp
        # notify cffirehol of vagrant address space
        extra_routes: '10.0.1.1/25'
        ipv6: false

cfsystem::puppet_host: 'puppetback.example.com'
cfsystem::puppet_cahost: 'puppet.example.com'

cftotalcontrol::auth::control_scope:
    - cftc_dba
    
cfdb::iface: main

cfdb::mysql::is_cluster: true

cfdb::instances:
    myclust1:
        type: mysql
        is_cluster: true
        databases:
            db1:
                roles:
                    ro:
                        readonly: true
            db2: {}
        port: 3306
    myclust2:
        type: mysql
        is_cluster: true
        databases:
            - db1
            - db2
        port: 3307
        settings_tune:
            cfdb:
                secure_cluster: true
    pgclust1:
        type: postgresql
        is_cluster: true
        databases:
            pdb1:
                roles:
                    ro:
                        readonly: true
            pdb2: {}
        port: 5300
    pgclust2:
        type: postgresql
        is_cluster: true
        databases:
            - pdb3
            - pdb4
        port: 5301
        settings_tune:
            cfdb:
                secure_cluster: true
