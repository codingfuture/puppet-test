---

classes:
    - cfdb

# Just for reference, this settings must be set during host init
cfsystem::hierapool::location: 'somelocation'
cfsystem::hierapool::pool: 'db'

cfnetwork::main:
    device: "%{ifacename.1}"
    address: '10.10.2.21/24'
    gateway: '10.10.2.254'
    
cfnetwork::ifaces:
    vagrant:
        device: "%{ifacename.0}"
        method: dhcp
        address: '10.0.2.0/24'
        ipv6: false
    dbcomms:
        device: "%{ifacename.2}"
        address: '10.11.0.21/27'
        ipv6: false

cfsystem::puppet_host: 'puppetback.example.com'
cfsystem::puppet_cahost: 'puppet.example.com'

cftotalcontrol::auth::control_scope:
    - cftc_dba
    
cfdb::iface: main

cfdb::mysql::is_cluster: true

cfdb::instances:
    myclust1:
        type: mysql
        is_secondary: true
        port: 3306
        cluster_face: dbcomms
    myclust2:
        type: mysql
        is_secondary: true
        port: 3307
        settings_tune:
            cfdb:
                secure_cluster: true
    pgclust1:
        type: postgresql
        is_secondary: true
        port: 5300
        cluster_face: dbcomms
    pgclust2:
        type: postgresql
        is_secondary: true
        port: 5301
        settings_tune:
            cfdb:
                secure_cluster: true
    esearch:
        type: elasticsearch
        is_cluster: true
        port: 2900
