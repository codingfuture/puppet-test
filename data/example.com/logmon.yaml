---
classes:
    - cfdb

# Just for reference, this settings must be set during host init
cfsystem::hierapool::location: 'somelocation'
cfsystem::hierapool::pool: 'infra'

cfnetwork::main:
    device: "%{ifacename.1}"
    address:
        - '10.10.1.21/24'
        - 'fd1f:c43f:e6e0:85c9::1:21/112'
    gateway:
        - '10.10.1.254'
        - 'fd1f:c43f:e6e0:85c9::1:fffe'

cfnetwork::ifaces:
    vagrant:
        device: "%{ifacename.0}"
        method: dhcp
        address: '10.0.2.0/24'

cfdb::instances:
    logsink:
        type: elasticsearch
        backup: false
        scheduled_actions:
            cleanup_access:
                type: cleanup_old
                prefix: access
                unit_count: 2
            cleanup_fw:
                type: cleanup_old
                prefix: fw
                unit_count: 1
                cron:
                    hour: 1
            cleanup_log:
                type: cleanup_old
                prefix: log
                unit_count: 2
            cleanup_metrics:
                type: cleanup_old
                prefix: metrics
                unit_count: 1

cflogsink::server: true
cfmetrics::netdata::server: true
cfmetrics::netdata::iface: any
cfmetrics::netdata::port: 19999
cfmetrics::netdata::logstash:
    dbaccess:
        cluster: logsink
        
cfmetrics::netdata::registry: true
cfmetrics::netdata::alerta:
    url: https://alerta.example.com/api
    key: 'FwIQG4pQzjqlIKnoxlN2ZyRMpFP0XtTJ'
