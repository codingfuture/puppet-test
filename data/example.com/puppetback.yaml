---
classes:
    - cfpuppetserver
    - cftotalcontrol

# Just for reference, this settings must be set during host init
cfsystem::hierapool::location: 'somelocation'
cfsystem::hierapool::pool: 'infra'

cfnetwork::main:
    device: eth1
    address: '10.10.1.12/24'
    gateway: '10.10.1.254'

cfnetwork::ifaces:
    vagrant:
        device: eth0
        method: dhcp
        # notify cffirehol of vagrant address space
        extra_routes: '10.0.1.1/25'
    
cfpuppetserver::puppet_host: 'puppet.example.com'
cfpuppetserver::repo_url: 'file:///vagrant'

cfpuppetserver::setup_postgresql: false
cfpuppetserver::puppetdb::postgresql_host: 'puppet.example.com'
cfpuppetserver::puppetdb::postgresql_pass: 'SecretPuppetPass'
cfpuppetserver::puppetdb::postgresql_ssl: true

cftotalcontrol::control_user: 'vagrant'
cftotalcontrol::autogen_ssh_key: true
