---

classes:
    - cfdb
    - cfweb

# Just for reference, this settings must be set during host init
cfsystem::hierapool::location: 'somelocation'
cfsystem::hierapool::pool: 'web'

cfnetwork::main:
    device: "%{ifacename.1}"
    address: '10.10.3.10/24'
    gateway: '10.10.3.254'

cfnetwork::ifaces:
    vagrant:
        device: "%{ifacename.0}"
        method: dhcp
        address: '10.0.2.0/24'
        ipv6: false
    main2:
        device: "%{ifacename.1}"
        address: '10.10.3.20/24'
    main3:
        device: "%{ifacename.1}"
        address: '10.10.3.30/24'
        extra_addresses:
            - 'fdea:ab0e:25f0:206a::1/64'
            - 'fdea:ab0e:25f0:206a::2/64'
        
    
cfsystem::puppet_host: 'puppetback.example.com'
cfsystem::puppet_cahost: 'puppet.example.com'

cfweb::cluster: testweb
cfweb::standalone:
    - redmine
    
cfweb::global::sites:
    redmine:
        dbaccess:
            app:
                cluster: mysrv2
                role: redmine
        apps:
            futoin:
                memory_max: 256
        deploy:
            type: vcstag
            url: 'svn:http://svn.redmine.org/redmine'
            match: '3.4.*'
            custom_script: |
                #!/bin/bash
                source .env || exit 1
                umask 027
                
                case $DB_APP_TYPE in
                    mysql)
                        adapter=mysql2
                        ;;
                    *)
                        adapter=$DB_APP_TYPE
                        ;;
                esac

                cat >.database.yml.tmp <<EOF
                production:
                    adapter: $adapter
                    database: $DB_APP_DB
                    host: $DB_APP_HOST
                    port: $DB_APP_PORT
                    username: $DB_APP_USER
                    password: $DB_APP_PASS
                    encoding: utf8
                    socket: $DB_APP_SOCKET
                    connect_timeout: 3
                EOF
                mv -f .database.yml.tmp .database.yml
            deploy_set:
                - 'env rubyVer 2.3'
                - 'action prepare app-config database-config app-install'
                - >
                    action app-config
                    'cp config/configuration.yml.example config/configuration.yml'
                    'rm -rf tmp && ln -s ../.tmp tmp'
                - >
                    action database-config
                    'ln -s ../../.database.yml config/database.yml'
                - >
                    action app-install
                    '@cid build-dep ruby mysql-client imagemagick tzdata libxml2'
                    '@cid tool exec bundler -- install --without "development test rmagick"'
                - 'persistent files log public/plugin_assets'
                - 'entrypoint web nginx public socketType=unix'
                - 'entrypoint app puma config.ru internal=1'
                - 'webcfg main app'

