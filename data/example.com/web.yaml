---

classes:
    - cfdb
    - cfweb

# Just for reference, this settings must be set during host init
cfsystem::hierapool::location: 'somelocation'
cfsystem::hierapool::pool: 'web'

cfnetwork::main:
    device: "%{ifacename.1}"
    address: '10.10.3.10/24'
    gateway: '10.10.3.254'

cfnetwork::ifaces:
    vagrant:
        device: "%{ifacename.0}"
        method: dhcp
        address: '10.0.2.0/24'
        ipv6: false
    main2:
        device: "%{ifacename.1}"
        address: '10.10.3.20/24'
    main3:
        device: "%{ifacename.1}"
        address: '10.10.3.30/24'
        extra_addresses:
            - 'fdea:ab0e:25f0:206a::1/64'
            - 'fdea:ab0e:25f0:206a::2/64'
        
    
cfsystem::puppet_host: 'puppetback.example.com'
cfsystem::puppet_cahost: 'puppet.example.com'

cfweb::cluster: testweb
cfweb::standalone:
    - redmine
    # TODO: mongodb support in cfdb
    #- nodedemo
    - phpdemo

cfdb::access:
    vagrant_mysrv2_db2:
        cluster: mysrv2
        role: db2
        local_user: vagrant
        max_connections: 53
    vagrant_mysrv2_db2ro:
        cluster: mysrv2
        role: db2readonly
        local_user: vagrant
        config_prefix: 'DBRO_'
        max_connections: 54
    vagrant_mysrv2_db2sandbox:
        cluster: mysrv2
        role: db2sandbox
        local_user: vagrant
        config_prefix: 'DBSB_'
    vagrant_myclust1_db1:
        cluster: myclust1
        role: db1
        local_user: vagrant
        max_connections: 20
        config_prefix: 'DBC11_'
    vagrant_myclust1_db1ro:
        cluster: myclust1
        role: db1ro
        local_user: vagrant
        max_connections: 20
        config_prefix: 'DBC11RO_'
    vagrant_myclust1_db2:
        cluster: myclust1
        role: db2
        local_user: vagrant
        max_connections: 21
        config_prefix: 'DBC12_'
    vagrant_myclust2_db1:
        cluster: myclust2
        role: db1
        local_user: vagrant
        max_connections: 30
        config_prefix: 'DBC21_'
    vagrant_myclust2_db2:
        cluster: myclust2
        role: db2
        local_user: vagrant
        max_connections: 31
        config_prefix: 'DBC22_'
        use_proxy: 'secure'
    vagrant_pgsrv1_pdb1:
        cluster: pgsrv1
        role: pdb1
        local_user: vagrant
        config_prefix: 'PDB1_'
        max_connections: 17
    vagrant_pgclust1_db1:
        cluster: pgclust1
        role: pdb1
        local_user: vagrant
        max_connections: 20
        config_prefix: 'PDBC11_'
    vagrant_pgclust1_db1ro:
        cluster: pgclust1
        role: pdb1ro
        local_user: vagrant
        max_connections: 10
        config_prefix: 'PDBC11RO_'
    vagrant_pgclust1_db2:
        cluster: pgclust1
        role: pdb2
        local_user: vagrant
        max_connections: 21
        config_prefix: 'PDBC12_'
    vagrant_pgclust2_db1:
        cluster: pgclust2
        role: pdb3
        local_user: vagrant
        max_connections: 30
        config_prefix: 'PDBC23_'
    vagrant_pgclust2_db2:
        cluster: pgclust2
        role: pdb4
        local_user: vagrant
        max_connections: 31
        config_prefix: 'PDBC24_'
        use_proxy: 'secure'
    root_mysrv2_db2:
        cluster: mysrv2
        role: db2
        local_user: root
        max_connections: 11
    root_mysrv2_db2ro:
        cluster: mysrv2
        role: db2readonly
        local_user: root
        config_prefix: 'DBRO_'
        max_connections: 12
    root_pgclust2_db2:
        cluster: pgclust2
        role: pdb4
        local_user: root
        max_connections: 31
        config_prefix: 'PDBC24_'
