---

cfnetwork::is_router: true
cfnetwork::sysctl::enable_bridge_filter: true

cfweb::deployuser_auth_keys:
    user@somehost:
        key: '1234'

cfweb::global::sites:
    nodedemo:
        server_name: nodedemo.example.com
        apps:
            futoin:
                memory_max: 128
        deploy:
            type: vcsref
            tool: git
            url: 'https://github.com/heroku/node-js-sample.git'
            match: 'master'
            key_name: scopeA
            deploy_set:
                - 'entrypoint web nginx public socketType=unix'
                - 'entrypoint app node index.js internal=1'
                - 'webcfg root public'
                - 'webcfg main app'
                - 'webmount / ''{"static":true}'''

    phpdemo:
        server_name: phpdemo.example.com
        auto_cert:
            x509_ou: 'Some Unit'
        apps:
            futoin:
                memory_max: 64
                fw_ports:
                    submission: {}
        deploy:
            type: vcstag
            tool: git
            url: 'https://github.com/symfony/symfony-demo.git'
            deploy_set:
                - 'tools composer php=7.1 yarn'
                - 'env phpExtRequire "curl sqlite3 xml xmlrpc"'
                - 'entrypoint web nginx public socketType=unix'
                - 'entrypoint app phpfpm public/index.php connMemory=16M internal=1'
                - 'webcfg root public'
                - 'webcfg main app'
                - 'webmount / ''{"static":true}'''
                - 'persistent var'
        require_realm: 'Some: realm'
        require_hosts: 'test_list'
                
    pythondemo:
        server_name: pythondemo.example.com
        shared_cert:
            - test_cert2
            - acme_cert
        apps:
            futoin:
                memory_min: 128
                memory_max: 192
        deploy:
            type: vcsref
            match: master
            tool: git
            url: https://github.com/gothinkster/django-realworld-example-app.git
            deploy_set:
                - 'entrypoint app uwsgi conduit/wsgi.py socketType=unix minMemory=64M connMemory=128M'
                - 'webcfg main app'
                - >
                    action prepare
                    'sed -i -e "s/ALLOWED_HOSTS\s*=\s*\[\]/ALLOWED_HOSTS=\[\"pythondemo.example.com\"\]/"  -e "s,db.sqlite3,../../persistent/db.sqlite3," conduit/settings.py'
                    '@default'
            auto_deploy:
                hour: 6
                minute: 0
            
    redmine:
        type: 'cfwebapp::redmine'
        server_name: redmine.example.com
        shared_cert: test_cert
        app_dbaccess:
            cluster: mysrv2
            role: redmine
        memory_max: 420
        #imap:
        #    host: localhost
        #    port: 143
        #    user: user
        #    password: pass
        site_params:
            require_x509:
                clientpki: puppet_source
                verify: optional
    kibana:
        type: 'cfwebapp::docker::kibana'
        server_name: kibana.example.com
        shared_cert: test_cert
        app_dbaccess:
            cluster: logsink
        memory_max: 512
        ifaces: ['main']
        #kibana_tune:
        #    'logging.verbose': true
    netdata:
        server_name: netdata.example.com
        shared_cert: test_cert
        apps:
            proxy:
                upstream:
                    host: logmon.example.com
                    port: 19999
                    max_conns: 8
    alerta:
        type: 'cfwebapp::alerta'
        server_name: alerta.example.com
        shared_cert: test_cert
        secret_key: 'FwIQG4pQzjqlIKnoxlN2ZyRMpFP0XtTJ'
        memory_max: 192
        app_dbaccess:
            cluster: pgsrv1
            role: alerta
    proxy_test:
        server_name: proxytest.example.com
        apps:
            multiproxy:
                paths:
                    '/':
                        upstream:
                            - host: example.com
                    '/puppet':
                        upstream:
                            - host: puppet.example.com
                              port: 8080
                        keepalive: 64
                    '/puppetback':
                        upstream:
                            - host: puppetback.example.com
                        uppath: '/'


cfweb::global::keys:
    test_key: {}

cfweb::global::certs:
    test_cert:
        key_name: test_key
    test_cert2: {}
    acme_cert:
        cert_source: acme
        alt_names:
            - test2.example.com
            - test3.example.com
        x509_cn: 'test.example.com'
        
cfweb::global::users:
    'Some: realm':
        usr1: pwd1
        usr2:
            plain: pwd2
        usr3:
            crypt: '6QTdVcImbc8V2'
            comment: pwd3

cfweb::global::hosts:
    test_list:
        - '172.16.0.0/12'
        - '10.0.0.0/8'
        - '192.168.0.0/16'

